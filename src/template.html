<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="header-text"></h1>
        </div>
    </header>
    
    <!--Start Game Screen w/modal button-->
    <div class="game-start">
        <div class="modal game-start-modal">
            <div class="modal-content">
                <button class="btn-start">Start</button>
            </div>
        </div>
    </div>

    <!--Choose if it's a one or two player game-->
    <div class="choose-player">
        <div class="modal choose-player-modal">
            <div class="modal-content">
                <button class="btn-one-players"> 1 Player </button>
                <button class="btn-two-players">2 Players</button>
            </div>
        </div>
    </div>

    <!--Player place ships screen w/ submit button -->
    <div class="place-ships"></div>

    <!--Player One's board - Gameplay can be used for both players-->
    <div class="game">
        <div class="players player-one">
            <div class="names player-one-name"><h2>Player One</h2></div>
            <div class="boards player-one-board"></div>
        </div>
    </div>

    <!--Game Over screen with modal and play again btn-->
    <div class="game-over"></div>

    <footer><span>Copyright 2025 Sara Toth</span></footer>
</body>
</html>
